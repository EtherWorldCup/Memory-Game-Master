<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Matching Game</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="info-panel">
                <div class="stars">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div id="steps">0</div>
                <div id="show-time" class="timer">Time: 90s</div>
                <div id="restart" class="restart fa fa-repeat"></div>
            </section>

            <section id="game-interface" class="game-interface">
                <div class="card fa fa-4x" data-index="1"></div>
                <div class="card fa fa-4x" data-index="2"></div>
                <div class="card fa fa-4x" data-index="3"></div>
                <div class="card fa fa-4x" data-index="4"></div>
                <div class="card fa fa-4x" data-index="5"></div>
                <div class="card fa fa-4x" data-index="6"></div>
                <div class="card fa fa-4x" data-index="7"></div>
                <div class="card fa fa-4x" data-index="8"></div>
                <div class="card fa fa-4x" data-index="9"></div>
                <div class="card fa fa-4x" data-index="10"></div>
                <div class="card fa fa-4x" data-index="11"></div>
                <div class="card fa fa-4x" data-index="12"></div>
                <div class="card fa fa-4x" data-index="13"></div>
                <div class="card fa fa-4x" data-index="14"></div>
                <div class="card fa fa-4x" data-index="15"></div>
                <div class="card fa fa-4x" data-index="16"></div>
            </section>

            <!-- win -->
            <dialog id="win-dialog" class="site-dialog">
                <header class="dialog-header">
                    <h1>Congratulations!</h1>
                </header>
                <div id="dialog-content" class="dialog-content"></div>
                <div id="dialog-button" class="dialog-button">
                    <button class="btn btn-again">Play Again!</button>
                </div>
            </dialog>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
