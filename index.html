<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Matching Game</title>
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="info-panel">
                <div class="stars"></div>
                <div class="steps"></div>
                <div class="timer"></div>
                <div class="restart-button"></div>
            </section>

            <section class="game-interface">
                <div class="card">card1</div>
                <div class="card">card2</div>
                <div class="card">card3</div>
                <div class="card">card4</div>
                <div class="card">card5</div>
                <div class="card">card6</div>
                <div class="card">card7</div>
                <div class="card">card8</div>
                <div class="card">card9</div>
                <div class="card">card10</div>
                <div class="card">card11</div>
                <div class="card">card12</div>
                <div class="card">card13</div>
                <div class="card">card14</div>
                <div class="card">card15</div>
                <div class="card">card16</div>
            </section>

            <!-- win -->
            <dialog class="win-dialog">
                <header class="dialog-header">
                    <h1>Congratulations!</h1>
                </header>
                <div class="dialog-content"></div>
                <button class="btn-again">Play Again!</button>
            </dialog>
        </div>
    </body>
</html>
